<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script>

var palabra=prompt("Escribe una palabra").toLowerCase();

function palindromo()
{
	
	
	palabra=palabra.replace(/ /g, "");
 
	for (var i=0;i<palabra.length;i++){
		if(palabra[i]!=palabra[palabra.length-i-1]){
			return false;
		}
	}
	return true;
}
 
if(palindromo())
{
	alert("Esto es palíndromo");
}else{
	alert("Esto no es palíndromo")
}

</script>
</head>

</html>
